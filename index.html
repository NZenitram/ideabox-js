<html>
  <head>
    <title>ideabox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="save-ideas.js"></script>
    <script type="text/javascript" src="append-ideas.js"></script>
  </head>
  <body>
    <div id="center-div">
      <div id="bg-color">
        <h1><a class="idea">idea</a><a class="box">box</a></h1>
        <div id="title">
          <input class="input-text" type="text" name="title" placeholder="Title">
        </div>
        <div id="body">
          <input class="input-text" type="text" name="body" placeholder="Body">
        </div>
        <div id="button">
          <button id="save-button" type="button" class="button" onclick="saveIdea()" onmouseover="mouseOver()" onmouseout="mouseOut()">save</button>
        </div>
      </div>
        <div id="search">
          <input class="input-text search-text" type="search" name="search" placeholder="Search">
        </div>
      <div id="ideas">
        <ul id="my-ideas"></ul>
      </div>
    </div>
  </body>
</html>
